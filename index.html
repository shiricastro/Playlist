<!DOCTYPE html>
<html>
    <head>
        <title>Playlist</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="style.css"/>

        <header>
            <div class="header-add">

            </div>            
        </header>
        <div class="playlist-container">

        </div>
