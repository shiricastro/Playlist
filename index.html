<!DOCTYPE html>
<html>
    <head>
        <title>Playlist</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Carter+One|Tauri" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" type="text/css" href="media.css"/>
    </head>
    <body>
        <header>
            <div class="header-add">
                <button>Add new playlist
                    <span class="add-unicode">➕</span>                
                </button>
            </div>
            <div class="header-search">
                <input class="search searchAlbum" type="search" name="search" placeholder="Search playlists"/>
                <input class=" search search-button" type="submit" name="send" value="⌕"/>
                <input class="back-button" type="submit" name="back" value="Back"/>
            </div>             
        </header>


    
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>    
    <script src="pluginCircle/plugins.js"></script>
    <script src="pluginCircle/circletype.min.js"></script>
    
    <script src="script.js"></script>
    </body>
</html>
